<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Neba</title>
    <link
      href="/static/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/static/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <header
      class="container-sm mt-3"
      hx-get="/home"
      hx-target="#main"
      hx-trigger="load"
      id="header"
    >
      <div class="card">
        <div
          class="align-items-center card-body d-flex justify-content-between"
        >
          <h5
            class="m-0"
            hx-get="/home"
            hx-target="#main"
            type="button"
          >
            Neba â€” Axis Device Management Tool
          </h5>
          <div class="dropdown">
            <button
              aria-expanded="false"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              type="button"
            >
              <i class="bi bi-list"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
              <li>
                <a
                  class="dropdown-item"
                  hx-get="/home"
                  hx-target="#main"
                  type="button"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  hx-get="/discover"
                  hx-target="#main"
                  type="button"
                  >Discover Devices</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  hx-get="/manage"
                  hx-target="#main"
                  type="button"
                  >Manage Devices</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main
      class="container-sm mt-3"
      id="main"
    ></main>

    <footer
      class="container-sm mb-3 mt-3"
      id="footer"
    >
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            Neba is an independent project with no official affiliation or
            endorsement from Axis Communications. Use it at your own risk.
          </p>
        </div>
      </div>
    </footer>

    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/htmx.min.js"></script>
    <script src="/static/alpine.min.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
